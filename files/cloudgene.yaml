name: Haplocheck
id: haplocheck
description: A fast method to detect sample contamination in mtDNA and WGS data. <br> To learn more about haplocheck, please have a look at <a href="https://mitoverse.readthedocs.io/en/latest/">https://mitoverse.readthedocs.io/en/latest/</a>.
version: 1.0.11
workflow:

  setups:
    - name: Validate Input
      jar: haplocheck.jar
      classname: genepi.haplocheck.steps.InputValidation
      
  steps:

    - name: Variant Calling using mutserve
      jar: mutserve-1.3.0.jar
      params: analyse-local --input $files --noBaq --reference $archive --mapQ $mapQ --baseQ $baseQ --deletions --output $files/out.vcf.gz
      runtime: java
      
    - name: Haplogroup Classification
      jar: haplocheck.jar
      classname: genepi.haplocheck.steps.HaplogrepStep
      outputHaplogroups: ${haplogroups}.txt
      
    - name: Contamination Detection
      jar: haplocheck.jar
      classname: genepi.haplocheck.steps.ContaminationStep
      output: ${contamination}.txt
      outputCont: ${contamination-json}.json
      outputHsd: ${haplogrep-input}.txt
      summary: ${summary}.json
      
    - name: Create Report
      type: html_widget
      template: haplocheck.html
      output: ${report}.html
      assets: assets
      cont-data: ${contamination-json}.json
      sum-data: ${summary}.json
      
    - name: Sending Mail
      jar: haplocheck.jar
      classname: genepi.haplocheck.steps.MailStep
            
  inputs:

    - id: files
      description: Input Files (VCF/BAM/CRAM)
      type: local-folder

    - id: archive
      description: Reference FASTA
      type: text
      visible: false
      value: rCRS.fasta
      
    - id: baseQ
      description: Minimal Base Quality
      type: number
      visible: true 
      value: 20  
      
    - id: mapQ
      description: Minimal Map Quality
      type: number
      visible: true
      value: 20  

    - id: dnaProxy
      description: WGS Proxy
      details: Haplocheck calculates contamination based on mtDNA data only. Check this box if you want to mark levels that can be used as a good proxy for their nDNA contamination level. 
      type: checkbox
      value: no
      values:
        true: yes
        false: no
      visible: true

  outputs:  
   

    - id: report
      description: Contamination HTML Report
      type: local-file
      download: true  

    - id: contamination
      description: Contamination File
      type: local-file
      download: true 

    - id: haplogroups
      description: Final Haplogroups (using complete input profile)
      type: local-file
      download: true
      
    - id: contamination-json
      description: Contamination JSON
      type: local-file
      download: false
    
    - id: haplogrep-input
      description: Haplogrep Input File
      type: local-file
      download: false
      
    - id: output
      description: BAM Output Filename
      type: local-file
      download: true    
      
    - id: summary
      description: Contamination Summary
      type: local-file
      download: false    
