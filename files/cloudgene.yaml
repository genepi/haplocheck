name: haplocheck
description: Haplocheck provides a contamination check based on the mtDNA phylogeny.
version: v0.0.1
 
workflow:

  setups:
    - name: Validate Input
      jar: haplocheck.jar
      classname: genepi.haplocheck.steps.InputValidation
      
  steps:

    - name: Detect Variants
      jar: mutserve-1.1.17.jar
      params: analyse-local --input $files --reference $archive --mapQ $mapQ --baseQ $baseQ --output $files/out.vcf.gz
      runtime: java
      
    - name: Run Haplogrep
      jar: haplocheck.jar
      classname: genepi.haplocheck.steps.HaplogrepStep
      outputHaplogroups: ${haplogroups}.txt
      
    - name: Apply Contamination Detection
      jar: haplocheck.jar
      classname: genepi.haplocheck.steps.ContaminationStep
      output: ${contamination}.txt
      outputCont: ${contamination-json}.json
      outputHsd: ${haplogrep-input}.txt
      summary: ${summary}.json
      
    - name: Create Report
      type: html_widget
      template: haplocheck.html
      output: ${report}.html
      assets: assets
      cont-data: ${contamination-json}.json
      sum-data: ${summary}.json
      
    - name: Sending Mail
      jar: haplocheck.jar
      classname: genepi.haplocheck.steps.MailStep
            
  inputs:

    - id: files
      description: Input Files (VCF/BAM/CRAM)
      type: local-folder

    - id: archive
      description: Reference FASTA
      type: local-file
      visible: false
      value: rCRS.fasta
      
    - id: baseQ
      description: Minimal Base Quality
      type: text
      visible: true 
      value: 20  
      
    - id: mapQ
      description: Minimal Map Quality
      type: text
      visible: true 
      value: 20  

  outputs:  
   
    - id: haplogroups
      description: Haplogroups
      type: local-file
      download: true
      
    - id: contamination
      description: Contamination Table
      type: local-file
      download: true
    
    - id: contamination-json
      description: Contamination JSON
      type: local-file
      download: false
    
    - id: haplogrep-input
      description: Haplogrep Input File
      type: local-file
      download: true
      
    - id: output
      description: BAM Output Filename
      type: local-file
      download: true    
      
    - id: report
      description: Report
      type: local-file
      download: true   

    - id: summary
      description: Contamination Summary
      type: local-file
      download: true    
