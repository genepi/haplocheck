name: mitocloud
description: A cloud platform to check the quality of mitochondrial data
version: v0.0.1
 
workflow:

  setups:
    - name: Input Validation
      jar: mitocloud.jar
      classname: genepi.mitocloud.steps.InputValidation

  steps:


    - name: Run Haplogrep
      jar: mitocloud.jar
      classname: genepi.mitocloud.steps.HaplogrepStep
      output: $haplogrep
      
    - name: Contamination Checker 
      jar: mitocloud.jar
      classname: genepi.mitocloud.steps.ContaminationStep
      output: ${contamination}.txt
      outputCont: ${contamination-json}.json
      
    - name: DataTable Widget
      type: html_widget
      template: report_template.html
      scripts: https://code.jquery.com/jquery-3.3.1.js, https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js, https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js
      stylesheet: https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css, https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css
      output: ${reportWidget}.html
      input: ${contamination-json}.json
            
  inputs:

    - id: files
      description: Input Files (VCF)
      type: local-file
    
    - id: level
      description: Minor Detection Level
      type: text
      visible: true 
      value: 0.01  
      
  outputs:  
   
    - id: haplogrep
      description: HaploGrep2 Output
      type: local-file
      download: true
      
    - id: contamination
      description: Contamination Output
      type: local-file
      download: true
    
    - id: contamination-json
      description: Contamination JSON
      type: local-file
      download: true  
      
    - id: report
      description: Quality-Control Report
      type: local-file
      download: true
      
    - id: reportWidget
      description: Quality-Control Report
      type: local-file
      download: true   