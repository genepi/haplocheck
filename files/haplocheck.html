<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/4.1/examples/dashboard/dashboard.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
	<script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css"></script>

	<style type="text/css">
		#mynetwork {
			width: 1000px;
			height: 400px;
			border: 2px solid lightgray;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Mitoserve</a>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" id="cont">
								 <span data-feather="layers"></span>
								 Contamination Report <span class="sr-only">(current)</span>
							 </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" id="summary">
								 <span data-feather="bar-chart-2"></span>
								 Sample Summary
							 </a>
						</li>
					</ul>
				</div>
			</nav>

			<main role="main" class="rcol-md-9 ml-sm-auto col-lg-10 px-4" id="main">

				<div id="cont-panel">

					<a><h2>Contamination Report</h2></a>

					<div class="table-responsive">

						<table id="contamination-table" class="display table table-striped table-bordered table-hover" style="width:100%">
							<thead>
								<tr>
									<th>ID</th>
									<th>Contamination</th>
									<th>Haplogroup Major</th>
									<th>Haplogroup Minor</th>
									<th>Distance</th>
									<th>Major</th>
									<th>Minor</th>
								</tr>
							</thead>
						</table>
					</div>
					<div id="mynetwork" class="my-4 w-100">

						<a name="network"><h4>Tree Details</h4></a>
					</div>

					<div class="my-4 w-100">
						<div id="details" style="width:100%; height:400px;"></div>

					</div>
				</div>

				<div id="summary-panel" style="display:none;">
					<div class="table-responsive">

						<table id="summary-table" class="display table table-striped table-bordered table-hover" style="width:100%">
							<thead>
								<tr>
									<th>Contaminated</th>
									<th>Not Contaminated</th>
									<th>Median (HG Distance)</th>
									<th>25th percentile (HG Distance)</th>
									<th>75th percentile (HG Distance)</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>

			</main>



		</div>
	</div>


	<!-- Icons -->
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace()
	</script>

	<script>
		$(document).ready(function() {
			var table = $('#contamination-table').DataTable({
				"pageLength": 5,
				"scrollY": "330px",
				"scrollCollapse": true,
				buttons: ['copy'],
				"columnDefs": [{
						"targets": [5],
						"visible": true,
						"searchable": false
					},
					{
						"targets": [6],
						"visible": true,
						"searchable": false
					}
				],
				data: ${cont-data},
				"columns": [{
						"data": "id"
					},
					{
						"data": "status"
					},
					{
						"data": "hgMajor"
					},
					{
						"data": "hgMinor"
					},
					{
						"data": "distance"
					},
					{
						"data": "meanHetlevelMajor"
					},
					{
						"data": "meanHetlevelMinor"
					}
				]
			});


			var tableSummary = $('#summary-table').DataTable({
				"pageLength": 5,
				data: [${sum-data}],
				"columns": [{
						"data": "Yes"
					},
					{
						"data": "No"
					},
					{
						"data": "Distance"
					},
					{
						"data": "25Percentile"
					},
					{
						"data": "75Percentile"
					}
				]
			});

			$('#cont').on('click', function() {
				$("#cont-panel").show();
				$("#summary-panel").hide();
			});

			$('#summary').on('click', function() {
				$("#cont-panel").hide();
				$("#summary-panel").show();
			});


			$('#contamination-table tbody').on('click', 'tr', function() {

				var data = table.row(this).data();

				// create a network
				var container = document.getElementById('mynetwork');
				var data = {
					nodes: data.nodes,
					edges: data.edges
				};
				var options = {
					layout: {
						hierarchical: {
							direction: "LR"
						}
					},
					edges: {
						smooth: true,
						shadow: true,
						arrows: {
							to: true
						},
						font: {
							align: 'horizontal'
						}
					}
				};
				var network = new vis.Network(container, data, options);

			});


			Highcharts.chart('details', {
					chart: {
						plotBackgroundColor: null,
						plotBorderWidth: 0,
						plotShadow: false
					},
					title: {
						text: 'Heteroplasmy <br> Levels',
						align: 'center',
						verticalAlign: 'middle',
						y: 40
					},
					tooltip: {
						pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
					},
					plotOptions: {
						pie: {
							dataLabels: {
								enabled: true,
								distance: -50,
								style: {
									fontWeight: 'bold',
									color: 'white'
								}
							},
							startAngle: -90,
							endAngle: 90,
							center: ['50%', '75%'],
							size: '110%'
						}
					},
					series: [{
						type: 'pie',
						name: 'Browser share',
						innerSize: '50%',
						data: [
							['Level Major', data.meanHetlevelMajor],
							['Level Minor', data.meanHetlevelMinor]
						]
					}]
				});

		});



	</script>

</body>

</html>
